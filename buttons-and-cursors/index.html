<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Botões e cursores</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <h1>Teste os botões</h1>
      <p>Interaja com os botões e observe a mudança de aparência e de cursores</p>

      <div class="buttons">
        <button id="primary">
          <img id="primary-loading" class="hide" src="./assets/loading.svg" alt="Loading">
          <img id="primary-movable" class="hide" src="./assets/movable.svg" alt="Movable">
          
          Interaja comigo
        </button>

        <button id="secondary">
          <img id="secondary-loading" class="hide" src="./assets/loading.svg" alt="Loading">
          <img id="secondary-movable" class="hide" src="./assets/movable.svg" alt="Movable">
          
          Interaja comigo
        </button>

        <button id="tertiary">
          <img id="tertiary-loading" class="hide" src="./assets/loading.svg" alt="Loading">
          <img id="tertiary-movable" class="hide" src="./assets/movable.svg" alt="Movable">

          Interaja comigo
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
